<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="container">
    <img class="container__logo" src="./images/logo.svg" alt="Logo">
    <img class="container__picture" src="./images/hero-mobile.jpg" alt="Girl">
    <div class="container__content">
      <h1 class="container__content__title">
        <span class="container__content__title--colorRed">
          We're
        </span>
        coming soon
      </h1>
      <p class="container__content__description">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with announcements and our launch deals.
      </p>

      <form action="#" class="container__content__form">
        <input type="email" name="email" id="email" class="container__content__form__email" placeholder="Email Address">
        <input type="image" src="./images/icon-arrow.svg" value="" class="container__content__form__button">
        <p class="container__content__form__email--error">
          <!-- Please provide a valid email -->
        </p>
      </form>
    </div>

  </section>

  <script src="./main.js"></script>

</body>

</html>
